<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ile dni uplynelo?</title>
</head>
<body>
    <div class="S">
        <p>Aktualna data i godzina:</p>
        <input type="text" id="now" readonly>
        <p>Podaj date:</p>
        <input type="date" id="data">
        <div>
            <button onclick="oblicz()">Oblicz dni</button>
        </div>
        <div>
            <button onclick="oblicz1()"> Oblicz godziny</button>
        </div>
        <p>Od podanej daty uplynelo dni:</p>
        <label for="wynik"></label>
        <input type="text" id="wynik" readonly>
        <div>
        <p>Od podanej daty uplynelo godzin:</p>
        <label for="wynik1"></label>
        <input type="text" id="wynik1" readonly>
        </div>
    </div>
    <script>
       /* var today = new Date();
        var today2 = today.getDate() + '.' + today.getMonth() + '.' + today.getFullYear();
        document.getElementById("wynik").value = today2 - document.getElementById("data").value; */
    function oblicz() {
        var today = new Date();
        var data = document.getElementById("data").valueAsDate;
        var diff = Math.floor((today.getTime() - data.getTime()) / 1000 / 60 / 60 / 24);
        console.log(diff);
        document.getElementById("wynik").value = diff
    }
    function oblicz1() {
        var today = new Date();
        var data = document.getElementById("data").valueAsDate;
        var diff = Math.floor((today.getTime() - data.getTime()) / 1000 / 60 / 60);
        console.log(diff);
        document.getElementById("wynik1").value = diff
    }
    var today = new Date();
    var data = today.getDate()+'.'+(today.getMonth()+1)+'.'+today.getFullYear();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    var czas = data+' '+time;
    document.getElementById("now").value = czas
</script>
</body>
